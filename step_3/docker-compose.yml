version: "3.5"
services:

  redis:
    image: "redis:6.2.6"
    ports:
      - "6379:6379"
    volumes:
      - /data/redis:/data
    secrets:
      - redis-secret
  
  web:
    build: ./step_2

    ports:
      - "80:1111"
        
    depends_on:
      - redis

secrets:
  redis-secret:
    external: true
